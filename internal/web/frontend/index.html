<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NmapTracker - Projects</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/projects.js"></script>
</head>
<body>
    <nav>
        <a href="index.html">Projects</a>
    </nav>
    
    <div class="flex-between">
        <h1>Projects</h1>
        <button id="create-btn">New Project</button>
    </div>

    <div id="error-msg" class="error"></div>

    <div class="card" id="create-form" style="display: none;">
        <h3>Create New Project</h3>
        <div class="flex-row">
            <input type="text" id="project-name" placeholder="Project Name" style="flex: 1;">
            <button id="save-project-btn">Create</button>
            <button class="secondary" id="cancel-project-btn">Cancel</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="projects-list">
            <!-- Populated by JS -->
        </tbody>
    </table>
</body>
</html>
