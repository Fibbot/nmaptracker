<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NmapTracker - Host Detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/host.js"></script>
</head>

<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">Projects</a>
            <span class="separator">/</span>
            <a href="#" id="nav-project-name">Project</a>
            <span class="separator">/</span>
            <a href="#" id="nav-hosts-link">Hosts</a>
            <span class="separator">/</span>
            <span class="current" id="nav-host-ip">Host</span>
        </div>

        <div class="page-header">
            <h1 class="page-title" id="host-title">Host Detail</h1>
            <div id="host-meta" class="flex-row">
                <!-- Populated by JS -->
            </div>
        </div>

        <div id="error-msg" class="error"></div>

        <div class="card">
            <div class="card-header" style="cursor: pointer;" onclick="toggleHostNotes()">
                <div class="card-title">Host Notes</div>
                <span id="host-notes-toggle-icon">▼</span>
            </div>
            <div id="host-notes-content" style="display: none;">
                <textarea id="host-notes" placeholder="Enter notes here..."></textarea>
                <div style="margin-top: 10px;">
                    <button id="save-notes-btn" class="btn btn-primary">Save Notes</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">Ports</div>
                <div id="bulk-actions">
                    <button class="btn btn-secondary" id="bulk-done-btn">Mark All Open as Done</button>
                </div>
            </div>

            <div class="flex-row" style="margin-bottom: 20px; flex-wrap: wrap;">
                <label class="flex-row" style="margin-right: 16px; margin-bottom: 0; cursor: pointer;">
                    <input type="checkbox" class="port-filter" value="open" checked>
                    <span class="badge badge-open">Open</span>
                </label>
                <label class="flex-row" style="margin-right: 16px; margin-bottom: 0; cursor: pointer;">
                    <input type="checkbox" class="port-filter" value="closed">
                    <span class="badge badge-closed">Closed</span>
                </label>
                <label class="flex-row" style="margin-right: 16px; margin-bottom: 0; cursor: pointer;">
                    <input type="checkbox" class="port-filter" value="filtered">
                    <span class="badge badge-filtered">Filtered</span>
                </label>

                <button id="refresh-ports-btn" class="btn btn-secondary" style="margin-left: auto;">Refresh</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 100px;" class="sortable">Port</th>
                            <th style="width: 100px;" class="sortable">State</th>
                            <th class="sortable">Service</th>
                            <th style="width: 180px;" class="sortable">Status</th>
                            <th>Notes</th>
                            <th style="width: 100px;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="ports-list">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            makeSortable(document.querySelector('table'));
        });
    </script>
    <div id="content-modal" class="modal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Script Output</h3>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="copyModalContent()">Copy</button>
                    <button class="btn-icon" onclick="closeModal()">×</button>
                </div>
            </div>
            <pre id="modal-body" class="modal-body"></pre>
        </div>
    </div>
</body>

</html>
