<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NmapTracker - All Scans</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/scan_results.js"></script>
</head>

<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">Projects</a>
            <span class="separator">/</span>
            <a href="#" id="nav-project-name">Project</a>
            <span class="separator">/</span>
            <span class="current">All Scans</span>
        </div>

        <div class="page-header">
            <h1 class="page-title">All Scans</h1>
            <div id="filter-status-display" style="font-size: 14px; color: var(--text-muted);"></div>
        </div>

        <div id="error-msg" class="error"></div>

        <div class="card">
            <div class="card-header">
                <div class="card-title">All Ports</div>
                <div class="flex-row">
                    <select id="status-filter-select" style="margin-right: 10px;">
                        <option value="">All Statuses</option>
                        <option value="scanned">Scanned</option>
                        <option value="flagged">Flagged</option>
                        <option value="in_progress">In Progress</option>
                        <option value="done">Done</option>
                        <option value="parking_lot">Parking Lot</option>
                    </select>
                    <button class="btn btn-secondary" id="bulk-done-btn" style="margin-right: 10px;">Mark Displayed as
                        Done</button>
                </div>
            </div>

            <div class="flex-row" style="margin-bottom: 20px; flex-wrap: wrap; padding: 0 24px;">
                <label class="flex-row" style="margin-right: 16px; margin-bottom: 0; cursor: pointer;">
                    <input type="checkbox" id="filter-all">
                    <span class="badge" style="background: var(--bg-elevated); color: var(--text);">All</span>
                </label>
                <label class="flex-row" style="margin-right: 16px; margin-bottom: 0; cursor: pointer;">
                    <input type="checkbox" class="port-filter" value="open" checked>
                    <span class="badge badge-open">Open</span>
                </label>
                <label class="flex-row" style="margin-right: 16px; margin-bottom: 0; cursor: pointer;">
                    <input type="checkbox" class="port-filter" value="open|filtered">
                    <span class="badge badge-filtered"
                        style="background: var(--warning-bg); color: var(--warning-text); border: 1px solid var(--warning-border);">Open|Filtered</span>
                </label>
                <label class="flex-row" style="margin-right: 16px; margin-bottom: 0; cursor: pointer;">
                    <input type="checkbox" class="port-filter" value="closed">
                    <span class="badge badge-closed">Closed</span>
                </label>
                <label class="flex-row" style="margin-right: 16px; margin-bottom: 0; cursor: pointer;">
                    <input type="checkbox" class="port-filter" value="filtered">
                    <span class="badge badge-filtered">Filtered</span>
                </label>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th class="sortable">Host</th>
                            <th class="sortable">Port</th>
                            <th class="sortable">State</th>
                            <th class="sortable">Service</th>
                            <th class="sortable">Status</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="ports-list">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="pagination">
            <button id="prev-btn" class="pagination-btn" disabled>Previous</button>
            <span id="page-info" class="pagination-info">Page 1</span>
            <button id="next-btn" class="pagination-btn" disabled>Next</button>
        </div>
    </div>

    <!-- Script Output Modal -->
    <div id="content-modal" class="modal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Script Output</h3>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="copyModalContent()">Copy</button>
                    <button class="btn-icon" onclick="closeModal()">Ã—</button>
                </div>
            </div>
            <pre id="modal-body" class="modal-body"></pre>
        </div>
    </div>
</body>

</html>
