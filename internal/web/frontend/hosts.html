<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NmapTracker - Hosts</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/hosts.js"></script>
</head>

<body>
    <nav>
        <a href="index.html">Projects</a>
        <a href="#" id="nav-project-name">Project</a>
        <span>Hosts</span>
    </nav>

    <h1>Hosts</h1>
    <div id="error-msg" class="error"></div>

    <div class="card">
        <form id="filter-form" class="flex-row" style="flex-wrap: wrap;">
            <input type="text" name="subnet" placeholder="Subnet (CIDR)" style="width: 150px;">
            <select name="status">
                <option value="">All Statuses</option>
                <option value="scanned">Scanned</option>
                <option value="flagged">Flagged</option>
                <option value="in_progress">In Progress</option>
                <option value="done">Done</option>
                <option value="parking_lot">Parking Lot</option>
            </select>
            <select name="in_scope">
                <option value="">All Scopes</option>
                <option value="true">In Scope</option>
                <option value="false">Out of Scope</option>
            </select>
            <select name="sort">
                <option value="ip">Sort by IP</option>
                <option value="hostname">Sort by Hostname</option>
                <option value="port_count">Sort by Port Count</option>
            </select>
            <select name="dir">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
            <button type="submit">Filter</button>
            <button type="button" class="secondary" id="reset-btn">Reset</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Hostname</th>
                <th>In Scope</th>
                <th>Ports</th>
                <th>Status Summary</th>
            </tr>
        </thead>
        <tbody id="hosts-list">
            <!-- Populated by JS -->
        </tbody>
    </table>

    <div class="flex-row" style="justify-content: center; gap: 20px;">
        <button id="prev-btn" class="secondary" disabled>Previous</button>
        <span id="page-info">Page 1</span>
        <button id="next-btn" class="secondary" disabled>Next</button>
    </div>
</body>

</html>
