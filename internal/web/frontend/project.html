<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NmapTracker - Project Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</head>

<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">Projects</a>
            <span class="separator">/</span>
            <span class="current" id="nav-project-name">Project</span>
        </div>

        <div class="page-header">
            <h1 class="page-title" id="project-title">Project Dashboard</h1>
            <div class="flex-row">
                <a id="view-hosts-btn" class="btn btn-primary" href="#">View Hosts</a>
                <div id="export-links" class="flex-row">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <div id="error-msg" class="error"></div>

        <div class="stats-section">
            <!-- Hosts Card -->
            <div class="stats-card">
                <div class="stats-card-title">Hosts</div>
                <div class="stats-grid">
                    <a id="link-total-hosts" href="#" class="stat-item clickable">
                        <span class="stat-label">Total</span>
                        <span class="stat-value" id="stat-total">0</span>
                    </a>
                    <a id="link-in-scope" href="#" class="stat-item clickable">
                        <span class="stat-label">In Scope</span>
                        <span class="stat-value" id="stat-in-scope">0</span>
                    </a>
                    <a id="link-out-scope" href="#" class="stat-item clickable">
                        <span class="stat-label">Out of Scope</span>
                        <span class="stat-value" id="stat-out-scope">0</span>
                    </a>
                </div>
            </div>

            <!-- Workflow Card -->
            <div class="stats-card">
                <div class="stats-card-title">Workflow</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">Scanned</span>
                        <span class="stat-value" id="stat-scanned">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Flagged</span>
                        <span class="stat-value" id="stat-flagged">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">In Progress</span>
                        <span class="stat-value" id="stat-in-progress">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Done</span>
                        <span class="stat-value" id="stat-done">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Parking Lot</span>
                        <span class="stat-value" id="stat-parking">0</span>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-label">
                        <span>Completion (In-Scope)</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
