<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NmapTracker - Service Queues</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/service_queues.js"></script>
</head>

<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html">Projects</a>
            <span class="separator">/</span>
            <a href="#" id="nav-project-name">Project</a>
            <span class="separator">/</span>
            <span class="current">Service Queues</span>
        </div>

        <div class="page-header" style="align-items: flex-end; gap: 16px; flex-wrap: wrap;">
            <div>
                <h1 class="page-title">Service Campaign Queues</h1>
                <p id="queue-meta" class="text-muted" style="margin-top: 8px;"></p>
            </div>
            <div class="flex-row" style="gap: 8px; flex-wrap: wrap;">
                <a id="back-to-project" class="btn btn-secondary" href="#">Back to Dashboard</a>
                <button id="refresh-service-btn" class="btn btn-primary">Refresh</button>
            </div>
        </div>

        <div id="error-msg" class="error"></div>

        <div class="card">
            <div class="flex-row" style="gap: 8px; flex-wrap: wrap; margin-bottom: 14px;">
                <button class="btn btn-secondary queue-campaign-btn" data-campaign="smb">SMB</button>
                <button class="btn btn-secondary queue-campaign-btn" data-campaign="ldap">LDAP</button>
                <button class="btn btn-secondary queue-campaign-btn" data-campaign="rdp">RDP</button>
                <button class="btn btn-secondary queue-campaign-btn" data-campaign="http">HTTP</button>
            </div>

            <div class="flex-row" style="gap: 10px; align-items: center; margin-bottom: 14px;">
                <button id="service-prev-btn" class="pagination-btn">Previous</button>
                <span id="service-page-info" class="text-muted">Page 1</span>
                <button id="service-next-btn" class="pagination-btn">Next</button>
            </div>

            <div id="service-source-imports" class="text-muted" style="margin-bottom: 12px;"></div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 70px;">Expand</th>
                            <th>Host</th>
                            <th>Status Summary</th>
                            <th>Latest Seen</th>
                            <th style="width: 90px;">Host</th>
                        </tr>
                    </thead>
                    <tbody id="service-queue-rows"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
